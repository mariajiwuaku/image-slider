<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./Css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image1.jpg" class="d-block w-100 h-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image11.jpg" class="d-block w-100 h-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image13.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image14.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image15.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image7.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image8.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image6.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./image2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    

<script src="./scripts/img.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
